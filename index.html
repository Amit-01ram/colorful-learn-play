<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContentHub - Share Articles, Videos & Tools | Creative Platform</title>
    <meta name="description" content="The ultimate platform for creators to share articles, videos, and tools. Join our community of learners and innovators building the future of content." />
    <meta name="keywords" content="content platform, articles, videos, tools, creators, blog, tutorials, resources" />
    <meta name="author" content="ContentHub" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://contenthub.example.com" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ContentHub - Share Articles, Videos & Tools" />
    <meta property="og:description" content="The ultimate platform for creators to share articles, videos, and tools. Join our community of learners and innovators." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://contenthub.example.com" />
    <meta property="og:image" content="https://contenthub.example.com/og-image.jpg" />
    <meta property="og:site_name" content="ContentHub" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@contenthub" />
    <meta name="twitter:title" content="ContentHub - Share Articles, Videos & Tools" />
    <meta name="twitter:description" content="The ultimate platform for creators to share articles, videos, and tools." />
    <meta name="twitter:image" content="https://contenthub.example.com/twitter-image.jpg" />

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ContentHub",
      "description": "The ultimate platform for creators to share articles, videos, and tools",
      "url": "https://contenthub.example.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://contenthub.example.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
